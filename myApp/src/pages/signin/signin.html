<!--
  Generated template for the SigninPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


  <ion-content padding>

    <ion-img class="img" src="assets/imgs/oslo-logo.png" alt="not found"></ion-img>
    <form (ngSubmit)="userLogin()">
    <ion-list>
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" [(ngModel)]="data.User" placeholder="Username"  [ngModelOptions]="{standalone: true}" required="">

          </ion-input>
          </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="data.Password" placeholder="Password" [ngModelOptions]="{standalone: true}" required=""></ion-input>
          </ion-item>
        <div class="forgot-btn" text-center (click)="resetPassword()">Forgot password?</div>
        <div id="button-container">
          <button class="btn2" (click)="userLogin()" color="primary" type="submit">Sign In</button>
        </div>
        <div class="acc-btn" text-center (click)="resetPassword()">Dont have an account yet? <br>
          Sign up here</div>
      </ion-list>
    </form>

  </ion-content>
