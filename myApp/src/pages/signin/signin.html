  <ion-content padding>
    
    <ion-img width="100%" height="34%" src="https://firebasestorage.googleapis.com/v0/b/grensesnittdesign.appspot.com/o/images%2Fstock-vector-oslo-norway-skyline-with-panorama-in-white-background-vector-illustration-business-travel-and-533055928.jpg?alt=media&token=67a1e35c-f038-4492-a097-bae6f60fb507"></ion-img> 
    <form (ngSubmit)="userLogin()">
    <ion-list [hidden]="!data.isTrue">
        <ion-item >
          <ion-label >Username</ion-label>
          <ion-input type="text" [(ngModel)]="data.User" placeholder="Username"  [ngModelOptions]="{standalone: true}" required=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)]="data.Password" placeholder="Password" [ngModelOptions]="{standalone: true}" required=""></ion-input>
        </ion-item>
      </ion-list>
      <div id="button-container">
          <button text-center (click)="presentConfirm()">Forgot Password?</button>
          <button ion-button round full (click)="userLogin"  type="submit" id="sign-up-button">Sign up</button>
          <button ion-button round full (click)="loginWithUser(data.User, data.Password)" color="primary" type="submit">Sign in</button>
        </div>
    </form>
        <button text-center (click)="presentConfirm()">Continue as a guest</button>
        
    
  </ion-content>
