<ion-content class="no-scroll" padding>

    <canvas style="display: none" width="300px" height="200"></canvas>
    <!-- <ion-img class="img" src="assets/imgs/oslo-logo.png" alt="not found"></ion-img> -->
    
    <form>
       
    <ion-list>
        <button id="button" (click)="back()">
            <ion-icon name="ios-arrow-round-back"></ion-icon>
          </button>
        <img src="assets/vid/norwegian.gif" >
        <ion-item>
            <ion-label >Username</ion-label>
            <ion-input type="email" [(ngModel)]="this.user" placeholder="Email"[ngModelOptions]="{standalone: true}" required="">
            </ion-input>
          </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="this.password" placeholder="Password" [ngModelOptions]="{standalone: true}" required="">
            </ion-input>
          </ion-item>
        <div class="forgot-btn" text-center (click)="resetPassword()">Forgot password?</div>
        <button id="primary" ion-button round full (click)="userLogin()" color="primary" type="submit">Sign in</button>
        <div class="acc-btn" text-center (click)="userSignup()">Dont have an account yet? <br>
          Sign up here</div>
      </ion-list>
    </form>

  </ion-content>
