<ion-header>
    <ion-navbar>
      <ion-title>Sign up</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form *ngIf="!data.removeFields" (ngSubmit)="handleSignUp()">
      
      <ion-list>
          <ion-item>
              <ion-label floating>Enter your nickname</ion-label>
              <ion-input type="email" [(ngModel)]="data.name" name="Email" required=""></ion-input>
            </ion-item>
        <ion-item>
          <ion-label floating>Enter your email</ion-label>
          <ion-input type="email" [(ngModel)]="data.email" name="Email" required=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Enter your email</ion-label>
            <ion-input type="password" [(ngModel)]="data.password" name="Password" required=""></ion-input>
        </ion-item>
          
          <button ion-button full color="primary" type="submit">Sign up</button>
         
      </ion-list>
      
    </form>
    
    <ion-content>
        <div>{{data.userCreated}}</div>
        <div id="message"></div>
        <div  *ngIf="data.removeFields" id="circle-loader" class="circle-loader">
            <div class="checkmark draw"></div>
          </div>
       
        <button *ngIf="data.continue" ion-button full  (click)="goToNextPage()" color="primary" type="submit">Continue</button>
       
    </ion-content>
    
    
  </ion-content>
