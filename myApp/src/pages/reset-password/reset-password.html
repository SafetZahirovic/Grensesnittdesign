<ion-header>

  <ion-navbar>
    <ion-title>ResetPassword</ion-title>
  </ion-navbar>
  </ion-header>

  <ion-content padding>
      <ion-img width="350" height="200" src="https://firebasestorage.googleapis.com/v0/b/grensesnittdesign.appspot.com/o/images%2Fstock-vector-oslo-norway-skyline-with-panorama-in-white-background-vector-illustration-business-travel-and-533055928.jpg?alt=media&token=67a1e35c-f038-4492-a097-bae6f60fb507"></ion-img>
  
      
      <ion-list>
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="data.email" name="Email" required="" id="email-input"></ion-input>
          <button ion-button full round (click)= "resetPassword(data.email)" color="primary" type="submit">ResetPassword</button>
      </ion-list>

       
  </ion-content>
