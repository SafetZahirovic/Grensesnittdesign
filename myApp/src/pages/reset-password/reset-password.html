<!--

<ion-header>

  <ion-navbar>
    <ion-title>ResetPassword</ion-title>
  </ion-navbar>
  </ion-header>

  <ion-content padding>
  
      
      <ion-list>
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="data.email" name="Email" required="" id="email-input"></ion-input>
          <button id="main" ion-button full round (click)= "resetPassword(data.email)" color="primary" type="submit">ResetPassword</button>
      </ion-list>

       
  </ion-content>
