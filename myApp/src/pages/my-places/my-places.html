<ion-header>
    <ion-navbar>
      <ion-title>
        Ionic Blank
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content>
   
      <ion-list reorder="true">
        <button detail-none (click)="expandItem(card)" ion-item *ngFor="let card of cards; let i = index">
          <ion-thumbnail item-start>
            <img src="{{card.url}}">
          </ion-thumbnail>
          <h2>{{card.name}}</h2>
          <expandable [expandHeight]="itemExpandHeight" [expanded]="card.expanded">
                  <div id='map' style='z-index: 999; width: 100%; height: 100%;'></div>
          </expandable>
          <button ion-button clear item-end>View</button>
        </button>
      </ion-list>
   
  </ion-content>
