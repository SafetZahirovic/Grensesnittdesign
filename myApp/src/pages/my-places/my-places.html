<ion-header>
    <ion-navbar>
      <ion-title>
        Ionic Blank
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content>
   
      <ion-list reorder="true">
        <button detail-none (click)="expandItem(card)" ion-item *ngFor="let card of cards; let i = index">
            
          <ion-thumbnail item-start>
            <img src="{{card.url}}">
          </ion-thumbnail>
          <h2>{{card.name}}</h2>
          <button (click)="showMap(card)" ion-button clear item-end>Travel there</button>
        </button>
      </ion-list>
   
  </ion-content>
