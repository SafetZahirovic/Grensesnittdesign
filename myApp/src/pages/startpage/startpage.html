<ion-content padding>

    <canvas style="display: none" width="300px" height="200"></canvas>
    <!-- <ion-img class="img" src="assets/imgs/oslo-logo.png" alt="not found"></ion-img> -->
    <img class="mov" src="assets/vid/oslo-logo.gif" >
    <ion-list>

      <button id="main" ion-button round full (click)="userLogin()" color="primary" type="submit">Sign in</button>
      <button ion-button round outline (click)="userSignup()" color="secondary" type="submit">Sign up</button>
      <div id="continue" text-center (click)="continueAsGuest()">Continue as a guest</div>
    </ion-list>



</ion-content>
