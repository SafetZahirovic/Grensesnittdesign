  Ionic pages and navigation.
-->


<ion-content padding>

  <ion-img class="img" src="assets/imgs/oslo-logo.png" alt="not found"></ion-img>
  <form (ngSubmit)="userLogin()">
    <ion-list>

      <div class="btn-container">
        <button class="btn1" (click)="userLogin()" type="submit">Sign In</button>
        <button class="btn2" href="#" (click)="userSignup()" type="submit">Sign up</button>
      </div>
    </ion-list>
  </form>
  <div id="continue" text-center (click)="continueAsGuest()">Continue as a guest</div>


</ion-content>
