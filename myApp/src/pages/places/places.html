
<!-- Cards for different attractions -->

<ion-content class ="card-background-page">
    <div id="oslo-attractions">Oslo attractions</div>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <div id="places-to-visit">Places to Visit</div>
  <ion-card *ngFor="let cards1 of cards.placesImages; let i = index">
      <img src={{cards1}}/>
      <div class="card-title">{{cards.places[i]}}</div>
  </ion-card>

  <button ion-button (click)="presentPopover()">Filter</button>
</ion-content>
